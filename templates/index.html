{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secrets</title>
    <link rel="stylesheet" href={% static "styles.css"%} type="text/css" />
</head>
<body>
    <div class="title-secret">
        Create your secret
    </div>
    <form method="post">
        <div>
            <textarea name="secret" maxlength=5000 required rows='8' cols='50' spellcheck="false" placeholder="Print your secret here..."></textarea>
        </div>
        <div class="create-button">
            <button type="submit" >Create link</button>
        </div>
    </form>
</body>
</html>
